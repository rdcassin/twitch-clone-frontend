name: Front-end CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build Docker image
      run: docker build -t twitch-clone-front-end .
    
    - name: Verify Docker image
      run: docker run --rm twitch-clone-front-end echo "Build successful"