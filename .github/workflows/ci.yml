name: 🚀 Frontend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-format:
    name: 🧹 Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: 📦 Install dependencies
      run: npm ci
    
    - name: 🔍 Run ESLint
      run: npm run lint
    
    - name: 💅 Check Prettier formatting
      run: npm run format:check

  build-and-test:
    name: 🔨 Build & Test
    runs-on: ubuntu-latest
    needs: lint-and-format
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🐳 Build Docker image
      env:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
      run: docker build -t twitch-clone-frontend .
    
    - name: ✅ Verify Docker image
      run: docker run --rm twitch-clone-frontend echo "Build successful"